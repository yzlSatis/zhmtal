        body {

        #topBar {
            width: 100%;
            height: 30px;
            background-color: rgba(0, 0, 255, 0.5);
            position: fixed;
            top: 0;
            left: 0;
            z-index: 999;
            display: flex;
            align-items: center;

        #menuToggle {
            width: 30px;

            background-color: rgba(0, 0, 0, 0.5);
            display: flex;

            justify-content: center;
            cursor: pointer;
        }

        #menuToggle:hover {

        }

        #menuToggle:before {
            content: "\2261";
            color: white;
            font-size: 20px;
        }

        #menuContent {
            width: 100px;
            height: calc(100vh - 30px);
            background-color: gray;
            color: white;
            position: fixed;
            top: 30px;
            right: 0;
            z-index: 999;
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding-top: 20px;
        }

        #menuContent.active {
            display: flex;
        }

        #menuContent hr {
            width: 80%;

            border-color: gray;
        }

        .container {
            text-align: center;
            margin-top: 70px;
        }

        button {
            background-color: white;
            color: black;
            border: none;
            border-radius: 150%;
            width: 50px;
            height: 50px;
            font-size: 16px;
            cursor: pointer;
            outline: none;
        }

        button:hover {
            background-color: lightgray;
        }

        #translateMsg {
            color: rgba(192, 192, 192, 0.8);
            font-weight: bold;
            font-size: 10px;
            margin-top: 20px;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }

        .translate {
            opacity: 1 !important;
        }

        footer {
            position: fixed;
            bottom: 5px;
            width: 100%;
            text-align: center;
            color: gray;
            font-size: 5px;
        }
    </style>
</head>
